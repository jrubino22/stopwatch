<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch-styles.css"/>
    
</head>
<body>
    <div class="bigDiv"> 
        <div class="outputScreen">
            <div class="previousOperand">123.3</div>
            <div class="currentOperand">00:00:00</div> 
        </div>
        <button data-start class="button strt">Start</button>
        <button data-stop class="button stp">Stop</button>
        <button data-start class="button Res">Reset</button>
    </div>
    <script src="stopwatch.js"></script>
    
</body>

</html>
